name: Frontend Deployment

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: List directory structure
      run: |
        echo "Current directory: $(pwd)"
        echo "Directory contents:"
        ls -la
        echo "Searching for front directories:"
        find . -type d -name "front" -o -name "FRONT" | sort
        echo "Searching for package.json files:"
        find . -name "package.json" | sort
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        # Rechercher le répertoire front avec un package.json
        FRONT_DIR=$(find . -type d -name "front" -o -name "FRONT" | sort | head -n 1)
        
        if [ -z "$FRONT_DIR" ]; then
          echo "Aucun répertoire front ou FRONT trouvé"
          exit 1
        fi
        
        echo "Utilisation du répertoire: $FRONT_DIR"
        
        if [ -f "$FRONT_DIR/package.json" ]; then
          cd "$FRONT_DIR"
          npm install
        else
          echo "Pas de package.json trouvé dans $FRONT_DIR"
          exit 1
        fi
    
    - name: Build
      run: |
        # Rechercher le répertoire front avec un package.json
        FRONT_DIR=$(find . -type d -name "front" -o -name "FRONT" | sort | head -n 1)
        
        if [ -z "$FRONT_DIR" ]; then
          echo "Aucun répertoire front ou FRONT trouvé"
          exit 1
        fi
        
        echo "Utilisation du répertoire: $FRONT_DIR"
        
        if [ -f "$FRONT_DIR/package.json" ]; then
          cd "$FRONT_DIR"
          npm run build
        else
          echo "Pas de package.json trouvé dans $FRONT_DIR"
          exit 1
        fi
    
    - name: Deploy to production server
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          cd /path/to/your/app
          rm -rf front/build_old
          [ -d front/build ] && mv front/build front/build_old
          mkdir -p front/build
    
    - name: Find build directory
      id: find-build
      run: |
        # Rechercher le répertoire build
        FRONT_DIR=$(find . -type d -name "front" -o -name "FRONT" | sort | head -n 1)
        BUILD_DIR="$FRONT_DIR/build"
        
        if [ -d "$BUILD_DIR" ]; then
          echo "build_dir=$BUILD_DIR" >> $GITHUB_OUTPUT
          echo "Build directory trouvé: $BUILD_DIR"
        else
          echo "Pas de répertoire build trouvé dans $FRONT_DIR"
          exit 1
        fi
    
    - name: Copy build files
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        source: "${{ steps.find-build.outputs.build_dir }}/*"
        target: "/path/to/your/app/front/build"
        strip_components: 2
        
    - name: Start frontend server
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          cd /path/to/your/app/front
          pm2 delete front 2>/dev/null || true
          pm2 serve build 3000 --name front --spa 