name: Frontend Deployment

on:
  push:
    branches: [ main, master ]
    paths:
      - 'FRONT/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'FRONT/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: FRONT/package-lock.json
    
    - name: Install dependencies
      run: |
        cd FRONT
        npm ci
    
    - name: Build
      run: |
        cd FRONT
        npm run build
    
    - name: Deploy to production server
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /path/to/your/app
          rm -rf FRONT/build_old
          [ -d FRONT/build ] && mv FRONT/build FRONT/build_old
          mkdir -p FRONT/build
    
    - name: Copy build files
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        source: "FRONT/build/*"
        target: "/path/to/your/app"
        strip_components: 1 